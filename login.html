<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
      <title>Login</title>
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Inter:wght@100..900&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="css/owl.carousel.min.css">
      <link rel="stylesheet" href="css/bootstrap.min.css">
      <link rel="stylesheet" href="css/animate.css">
      <link rel="stylesheet" href="css/custom.css">

      <!------------------------------------->
      <link rel="stylesheet" href="css/av_custom.css">
      <!--------------------------------------->

      <link rel="stylesheet" href="css/responsive.css">
   </head>
   <body class="login">
      <header class="main_header">
         <div class="navbar navbar-expand-xl"> 
            <div class="container-fluid"> 
               <div class="logo_wrap">
                  <a class="navbar-brand" href="#">
                  <img src="img/Logo.png" alt="logo">  
                  </a>
               </div>
               <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
               <span class="icon-bar top"></span>
               <span class="icon-bar midlde"></span>
               <span class="icon-bar last"></span>
              
               </button>
               <div class="collapse navbar-collapse" id="navbarResponsive">
                  <div class="top_header_cont">
                     <div class="top_menu">
                        <ul class="top_inner_menu">
                           <li> <a href="#">Back to Main Site</a> </li>
                        </ul>
                        <div class="select_language">
                           <select class="form_control">
                              <option>English</option>
                              <option>English</option>
                              <option>Spain</option>
                           </select>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </header>
      <section class="main_wrapper" style="">
         <section class="login_Section">
            <div class="container">
               <div class="login-box">
                  <h1>Welcome to WorkSource Seattle-King County - <span>Intranet</span></h1>
                  <p>Additional copy of any varying length to further explain the value propositions of Worksource and their objectives</p>
                  <form>
                     <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Email" name="email">
                     </div>
                     <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                     </div>
                     <div class="form-submit">
                        <input type="submit" value="Sign In">
                     </div>
                  </form>
               </div>
            </div>
         </section>
      </div>
      <footer class="footer ">
         <div class="footer-content">
            <div class="container-fluid ">
               <div class="copyright ">
                <div>  <p>Funding and oversight by the Workforce Development Council of Seattle-King County</p></div>
                <div class="copy-logo"><img src="img/copy-logo.png" alt="copyright" /></div>
               </div>
            </div>
         </div>
      </footer>
      <script src="js/jquery.js "></script>
      <script src="js/popper.js "></script>
      <script src="js/bootstrap.js "></script>
      <script src="js/expand.js "></script>
      <script src="js/owl.carousel.min.js "></script>
      <script src="js/owlmain.js "></script>
      <script>
         $(document).on("scroll ", function() {
             if ($(document).scrollTop() > 0) {
                 $(".main_header ").addClass("shrink ");
         
             } else {
                 $(".main_header ").removeClass("shrink ");
         
             }
         });
      </script>
      <script>
         (function($) {
             /* $('.accordion_event > li:eq(0) .acco_title').addClass('active').next().slideDown();*/
         
             $('.acc__main .acc__title').click(function(j) {
                 var dropDown = $(this).closest('.acc__card').find('.acc__panel');
         
                 $(this).closest('.acc__main').find('.acc__panel').not(dropDown).slideUp();
         
                 if ($(this).hasClass('active')) {
                     $(this).removeClass('active');
                 } else {
                     $(this).closest('.acc__main').find('.acc__title.active').removeClass('active');
                     $(this).addClass('active');
                 }
         
                 dropDown.stop(false, true).slideToggle();
         
                 j.preventDefault();
             });
         })(jQuery);
      </script>
   </body>
</html>
